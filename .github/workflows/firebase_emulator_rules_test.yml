name: Firebase Emulator Rules Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  rules-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install rules test dependencies
        working-directory: firebase_rules_tests
        run: npm install

      - name: Run Firestore rules unit tests in emulator
        run: firebase emulators:exec --project demo-nigeria-healthcare --only firestore "npm --prefix firebase_rules_tests test"
