name: Deploy Staging

on:
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - name: Build web staging artifact
        env:
          FIREBASE_WEB_API_KEY_STAGING: ${{ secrets.FIREBASE_WEB_API_KEY_STAGING }}
          FIREBASE_WEB_APP_ID_STAGING: ${{ secrets.FIREBASE_WEB_APP_ID_STAGING }}
          FIREBASE_WEB_MESSAGING_SENDER_ID_STAGING: ${{ secrets.FIREBASE_WEB_MESSAGING_SENDER_ID_STAGING }}
          FIREBASE_WEB_PROJECT_ID_STAGING: ${{ secrets.FIREBASE_WEB_PROJECT_ID_STAGING }}
          FIREBASE_WEB_STORAGE_BUCKET_STAGING: ${{ secrets.FIREBASE_WEB_STORAGE_BUCKET_STAGING }}
        run: |
          if [ -z "${FIREBASE_WEB_API_KEY_STAGING}" ] || [ -z "${FIREBASE_WEB_APP_ID_STAGING}" ] || [ -z "${FIREBASE_WEB_MESSAGING_SENDER_ID_STAGING}" ] || [ -z "${FIREBASE_WEB_PROJECT_ID_STAGING}" ] || [ -z "${FIREBASE_WEB_STORAGE_BUCKET_STAGING}" ]; then
            echo "Missing one or more staging web Firebase secrets."
            echo "Required: FIREBASE_WEB_API_KEY_STAGING, FIREBASE_WEB_APP_ID_STAGING, FIREBASE_WEB_MESSAGING_SENDER_ID_STAGING, FIREBASE_WEB_PROJECT_ID_STAGING, FIREBASE_WEB_STORAGE_BUCKET_STAGING."
            exit 1
          fi
          flutter build web --release \
            --dart-define=FIREBASE_API_KEY="${FIREBASE_WEB_API_KEY_STAGING}" \
            --dart-define=FIREBASE_APP_ID="${FIREBASE_WEB_APP_ID_STAGING}" \
            --dart-define=FIREBASE_MESSAGING_SENDER_ID="${FIREBASE_WEB_MESSAGING_SENDER_ID_STAGING}" \
            --dart-define=FIREBASE_PROJECT_ID="${FIREBASE_WEB_PROJECT_ID_STAGING}" \
            --dart-define=FIREBASE_STORAGE_BUCKET="${FIREBASE_WEB_STORAGE_BUCKET_STAGING}"
      - name: Deploy to Firebase Staging
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID_STAGING: ${{ secrets.FIREBASE_PROJECT_ID_STAGING }}
        run: |
          if [ -z "${FIREBASE_TOKEN}" ] || [ -z "${FIREBASE_PROJECT_ID_STAGING}" ]; then
            echo "Missing FIREBASE_TOKEN or FIREBASE_PROJECT_ID_STAGING secret."
            exit 1
          fi
          firebase deploy \
            --project "${FIREBASE_PROJECT_ID_STAGING}" \
            --only "hosting,firestore:rules,firestore:indexes,storage" \
            --token "${FIREBASE_TOKEN}" \
            --non-interactive
