name: Deploy Staging

on:
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - name: Build web staging artifact
        run: flutter build web --release
      - name: Deploy to Firebase Staging
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID_STAGING: ${{ secrets.FIREBASE_PROJECT_ID_STAGING }}
        run: |
          if [ -z "${FIREBASE_TOKEN}" ] || [ -z "${FIREBASE_PROJECT_ID_STAGING}" ]; then
            echo "Missing FIREBASE_TOKEN or FIREBASE_PROJECT_ID_STAGING secret."
            exit 1
          fi
          firebase deploy \
            --project "${FIREBASE_PROJECT_ID_STAGING}" \
            --only "hosting,firestore:rules,firestore:indexes" \
            --token "${FIREBASE_TOKEN}" \
            --non-interactive
