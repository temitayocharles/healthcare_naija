name: Deploy Production

on:
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - name: Build web production artifact
        env:
          FIREBASE_WEB_API_KEY_PRODUCTION: ${{ secrets.FIREBASE_WEB_API_KEY_PRODUCTION }}
          FIREBASE_WEB_APP_ID_PRODUCTION: ${{ secrets.FIREBASE_WEB_APP_ID_PRODUCTION }}
          FIREBASE_WEB_MESSAGING_SENDER_ID_PRODUCTION: ${{ secrets.FIREBASE_WEB_MESSAGING_SENDER_ID_PRODUCTION }}
          FIREBASE_WEB_PROJECT_ID_PRODUCTION: ${{ secrets.FIREBASE_WEB_PROJECT_ID_PRODUCTION }}
          FIREBASE_WEB_STORAGE_BUCKET_PRODUCTION: ${{ secrets.FIREBASE_WEB_STORAGE_BUCKET_PRODUCTION }}
        run: |
          if [ -z "${FIREBASE_WEB_API_KEY_PRODUCTION}" ] || [ -z "${FIREBASE_WEB_APP_ID_PRODUCTION}" ] || [ -z "${FIREBASE_WEB_MESSAGING_SENDER_ID_PRODUCTION}" ] || [ -z "${FIREBASE_WEB_PROJECT_ID_PRODUCTION}" ] || [ -z "${FIREBASE_WEB_STORAGE_BUCKET_PRODUCTION}" ]; then
            echo "Missing one or more production web Firebase secrets."
            echo "Required: FIREBASE_WEB_API_KEY_PRODUCTION, FIREBASE_WEB_APP_ID_PRODUCTION, FIREBASE_WEB_MESSAGING_SENDER_ID_PRODUCTION, FIREBASE_WEB_PROJECT_ID_PRODUCTION, FIREBASE_WEB_STORAGE_BUCKET_PRODUCTION."
            exit 1
          fi
          flutter build web --release \
            --dart-define=FIREBASE_API_KEY="${FIREBASE_WEB_API_KEY_PRODUCTION}" \
            --dart-define=FIREBASE_APP_ID="${FIREBASE_WEB_APP_ID_PRODUCTION}" \
            --dart-define=FIREBASE_MESSAGING_SENDER_ID="${FIREBASE_WEB_MESSAGING_SENDER_ID_PRODUCTION}" \
            --dart-define=FIREBASE_PROJECT_ID="${FIREBASE_WEB_PROJECT_ID_PRODUCTION}" \
            --dart-define=FIREBASE_STORAGE_BUCKET="${FIREBASE_WEB_STORAGE_BUCKET_PRODUCTION}"
      - name: Deploy to Firebase Production
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID_PRODUCTION: ${{ secrets.FIREBASE_PROJECT_ID_PRODUCTION }}
        run: |
          if [ -z "${FIREBASE_TOKEN}" ] || [ -z "${FIREBASE_PROJECT_ID_PRODUCTION}" ]; then
            echo "Missing FIREBASE_TOKEN or FIREBASE_PROJECT_ID_PRODUCTION secret."
            exit 1
          fi
          firebase deploy \
            --project "${FIREBASE_PROJECT_ID_PRODUCTION}" \
            --only "hosting,firestore:rules,firestore:indexes,storage" \
            --token "${FIREBASE_TOKEN}" \
            --non-interactive
