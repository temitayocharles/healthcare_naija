name: nigeria_health_care
description: "Nigeria Healthcare - AI-powered symptom diagnosis and nationwide care provider search"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.2.4

  # Local Storage (Offline Mode)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.5

  # UI Components
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Maps & Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  file_picker: ^8.1.7
  path_provider: ^2.1.5

  # HTTP & API
  http: ^1.3.0

  # Connectivity
  connectivity_plus: ^6.1.4

dev_dependencies:
  analyzer: ^10.2.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
